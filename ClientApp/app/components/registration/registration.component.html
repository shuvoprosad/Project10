<h1>Registration </h1>
<form (ngSubmit)="submit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="textbox" [(ngModel)]="UserResource.username" name="username" id="username" class="form-control">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="textbox" [(ngModel)]="UserResource.email" name="email" id="email" class="form-control">
    </div>

    <div class="form-group">
        <label for="phonenumber">Phonenumber</label>
        <input type="textbox" [(ngModel)]="UserResource.phone" name="phonenumber" id="phonenumber" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="textbox" [(ngModel)]="UserResource.password" name="password" id="password" class="form-control">
    </div>
    <div class="form-group">
        <label for="confirmpassword">Confirm password</label>
        <input type="textbox" name="confirmpassword" id="confirmpassword" class="form-control">
    </div>
    <div class="form-group">
        <input type="submit" name="submit" class="btn btn-primary">
    </div>
</form>
