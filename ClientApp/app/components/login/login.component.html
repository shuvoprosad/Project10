<h1>Login</h1>
<form (ngSubmit)="submit()">
    <div class="form-group">
        <label for="email">Username</label>
        <input type="textbox" [(ngModel)]="SigninResource.email" name="email" id="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="textbox" [(ngModel)]="SigninResource.password" name="password" id="password" class="form-control">
    </div>
    <div class="form-group">
        <input type="submit" name="submit" class="btn btn-primary">
    </div>
</form>
